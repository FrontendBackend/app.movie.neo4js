<!DOCTYPE html>
<html lang="en">

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j</title>
    <style>
        #cy {
            width: 100%;
            height: 810px;
            border: 1px solid #ccc;
            /* margin-top: 20px; */
        }

        .tabla {
            width: 100%;
            height: 700px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="row">
            <div class="card">
                <div class="input-field col s6">
                    <input type="text" id="movieInput" required>
                    <label for="movieInput">Buscar película</label>
                </div>
                <div class="input-field col s6">
                    <button id="searchButton" class="btn waves-effect waves-light blue" type="submit">
                        <i class="material-icons right">search</i> Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Barra de progreso -->
        <div class="col s12">
            <div id="progress" class="progress" style="display: none;">
                <div class="indeterminate"></div>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <span id="contarPeliculas"></span>
                <div class="card tabla">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Película</th>
                            </tr>
                        </thead>
                        <tbody id="moviesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s6">
                <div id="cy"></div>
            </div>
        </div>
    </div>

    <script src="tabla-graph.js"></script>
    <script src="https://unpkg.com/cytoscape@3.21.0/dist/cytoscape.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
